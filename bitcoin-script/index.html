### Bitcoin Script is a simple programming language

---

#### - Turing incomplete (no loops, no jumps)
<!-- .element: class="fragment" style="text-align:left" -->

#### - Stack-based (Reverse Polish Notation - RPN)
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
  EXPR: 2 + 2 = 4
   RPN: 2 2 + 4 =
```
<!-- .element: class="fragment" -->

### Bitcoin Script - Example 0

---

```sh
[asm] OP_2 OP_2 OP_ADD
[hex] 52   52   93
```
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
[stack] [      ]
        [ 2    ] # OP_2
        [ 2, 2 ] # OP_2
        [ 4    ] # OP_ADD

[result] 4
```
<!-- .element: class="fragment" style="text-align:left" -->

----

### Bitcoin Script - Example 1

---

```sh
[asm] OP_3 OP_4 OP_ADD OP_5 OP_SUB
[hex] 53   54   93     55   94
```
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
[stack] [      ]
        [ 3    ]  # OP_3
        [ 3, 4 ]  # OP_4
        [ 7    ]  # OP_ADD
        [ 7, 5 ]  # OP_5
        [ 2    ]  # OP_SUB

[result] 2
```
<!-- .element: class="fragment" style="text-align:left" -->

### Bitcoin Script - Example 2

---

```sh
[asm] OP_3 OP_4 OP_EQUAL OP_IF OP_5 OP_ELSE OP_10 OP_ENDIF
[hex] 53   54   87       63    55   67      60    68
```
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
[stack] [      ]
        [ 3    ] # OP_3
        [ 3, 4 ] # OP_4
        [ 0    ] # OP_EQUAL
        [      ] # OP_IF - False
        [      ] # OP_5
        [      ] # OP_ELSE
        [ 10   ] # OP_10
        [      ] # OP_ENDIF

[result] 10
```
<!-- .element: class="fragment" style="text-align:left" -->

#### Bitcoin Script - P2PK (Pay To PubKey - obsolete)

```cpp
ScriptSig:    <Sig> [1]
ScriptPubKey: <PubKey> OP_CHECKSIG
```
<!-- .element: class="fragment" style="text-align:left" -->

##### [1] - ECDSA - https://en.wikipedia.org/wiki/Elliptic_Curve_Digital_Signature_Algorithm
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
[asm] <Sig> <PubKey> OP_CHECKSIG
[hex] 6e751 6e751    AC
```
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
[stack] [              ]
        [ 6e751        ] # 6e751
        [ 6e751, 6e751 ] # 6e751
        [ 1            ] # OP_CHECKSIG

[result] 1 # valid
```
<!-- .element: class="fragment" style="text-align:left" -->

#### Bitcoin Script - P2PKH (Pay To PubKey Hash)

```cpp
ScriptSig:    <Sig> <PubKey>
ScriptPubkey: OP_DUP OP_HASH160 <PubKeyHash> OP_EQUALVERIFY OP_CHECKSIG
```
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
[asm] <ScriptSig>    <ScriptPubKey>
[asm] <Sig> <PubKey> OP_DUP OP_HASH160 \
                     <PubKeyHash> OP_EQUALVERIFY OP_CHECKSIG
```
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
[stack] [                                     ]
        [ <Sig>                               ] # <Sig>
        [ <Sig>, <PubKey>                     ] # <PubKey>
        [ <Sig>, <PubKey>, <PubKey>           ] # OP_DUP
        [ <Sig>, <PubKey>, <Hash>             ] # OP_HASH160
                                                #   RIPEMD160(SHA256(x))
        [ <Sig>, <PubKey>, Hash, <PubKeyHash> ] # <PubKeyHash>
        [ <Sig>, <PubKey>                     ] # OP_EQUALVERIFY
                                                #   Stop if False
        [ <Sig>, <PubKey>                     ] # OP_CHECKSIG
        [ True/False                          ]

[result] True: valid, False: invalid
```
<!-- .element: class="fragment" style="text-align:left" -->

#### HTLC (Hashed Time-Locked Contracts) / Lightning network

```cpp
ScriptPubKey:
  OP_IF
    OP_SHA256 <Hash> OP_EQUALVERIFY OP_DUP
    OP_HASH160 <RecipientPubKeyHash>
  OP_ELSE
    <LockTime> OP_CHECKLOCKTIMEVERIFY
    OP_DROP OP_DUP OP_HASH160 <SenderPubKeyHash>
  OP_ENDIF
    OP_EQUALVERIFY OP_CHECKSIG

ScriptSig [recipient]: <Sig> <RecipientPubKey> <PreImage> OP_TRUE
ScriptSig [sender]:    <Sig> <SenderPubKey> OP_FALSE
```
<!-- .element: class="fragment" style="text-align:left" -->

### Summary

#### - Bitcoin script is very simple but powerful
<!-- .element: class="fragment" style="text-align:left" -->

#### - It's possible to write custom, complex, smart contracts
<!-- .element: class="fragment" style="text-align:left" -->

#### - Limitied flexibility but increased safety
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
  Limited size:     ~200 OP_CODES
  Disabled opcodes: OP_CAT, OP_SUBSTR, OP_MUL, OP_DIV, OP_MOD, ...
  Lmited opcodes:   OP_RETURN (80 bytes)
```
<!-- .element: class="fragment" style="text-align:left" -->
