Programmable money

Flow

  - Every transaction has an associated script, and every node in the network, upon receiving a transaction, executes the Script in their own local machine
  - Proof Of Work, once these transactions get added in the blockchain they become immutable, thus every node always computes a script in the exact same steps and arrives at the exact same result
  - We get a distributed computational network where arbitrary programs can get executed inside different machines to result in the exact same output and they cannot be censored

programmable money - digital currency with attached programs

- #### Bitcion Script - implementation details

Made of

  - OP_CODES - These are specific bytes that represent a certain operation, like Addition, Subtraction, Multiplication

  - Data - Everything that is not an OP_CODE is interpreted as raw data, and pushed on top of the stack

- A Script is nothing but a sequence of such OP_CODES and DATA

btcdeb

2 2 + 4 =

     op       stack
#0            2
#1            2 2
#2   +        4
#3            4 4
#4   =        1

- Interpreter - https://github.com/bitcoin/bitcoin/blob/main/src/script/interpreter.cpp

ScriptPubkey: 2 2 OP_ADD OP_EQUAL

ScriptSig: 4


execution counter: 0..N

if execution_counter points to data
  push data
else if is opcode and opcode is enabled
  if op_code == ADD # requires 2 elements
    a1 = pop
    a2 = pop
    add a1 a2
    push

if top stack == 1
  return valid
else
  return invalid

```cpp
OP_CHECKSIG	172	0xac	sig pubkey	True / false	The entire transaction's outputs, inputs, and script (from the most recently-executed OP_CODESEPARATOR to the end) are hashed. The signature used by OP_CHECKSIG must be a valid signature for this hash and public key. If it is, 1 is returned, 0 otherwise.
```

```cpp
case OP_CHECKSIG:
{
    // 1. Extract the signature and public key from the stack
    valtype vchSig = stacktop(-2); // Get the signature
    valtype vchPubKey = stacktop(-1); // Get the public key

    // 2. Hash the transaction
    uint256 hash = SignatureHash(scriptCode, txTo, nIn, nHashType);

    // 3. Verify the signature using ECDSA
    bool fSuccess = CheckSignatureEncoding(vchSig) &&
                    CheckPubKeyEncoding(vchPubKey) &&
                    ECDSAVerify(vchSig, hash, vchPubKey);

    // 4. Push the result onto the stack (true if valid, false otherwise)
    if (fSuccess)
        stack.push_back(vchTrue);
    else
        stack.push_back(vchFalse);

    break;
}
```

  Lmited: OP_RETURN (80 bytes) - data embeeding


Bitcoin Improvement Proposal (BIP)

 BIP 119: CHECKTEMPLATEVERIFY (CTV)
2. BIP 342: Taproot Script Path Spending
3. BIP 374: OP_CTV

4. BIP 340: Schnorr Signatures

5. BIP 341: Taproot
    - BIP-0119 - OP_CHECKTEMPLATEVERIFY
    - ...

Future
  - Taproot and Schnorr Signatures

  ```cpp
# Script for time-locked spending
<1_year_time_lock> OP_CHECKLOCKTIMEVERIFY OP_DROP
<P_Alice> OP_CHECKSIGVERIFY
<P_Bob> OP_CHECKSIG
```

The script will first check if the time lock (1 year) has passed. If it has, either Alice or Bob can provide a valid signature to spend the coins
