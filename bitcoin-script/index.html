## Bitcoin Script

---

### Locking / Unlocking
<!-- .element: class="fragment" -->

----

#### Locking script (ScriptPubKey)
<!-- .element: style="text-align:left" -->

#### &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Defines 'conditions' how BTC can be spent
<!-- .element: class="fragment" style="text-align:left" -->

#### &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Attached to the transaction output
<!-- .element: class="fragment" style="text-align:left" -->

#### &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - 'locks' BTC until 'conditions' are met
<!-- .element: class="fragment" style="text-align:left" -->

---

#### Unlocking script (ScriptSig)
<!-- .element: style="text-align:left" -->

#### &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Provides information required to satisfy locking script 'conditions'
<!-- .element: class="fragment" style="text-align:left" -->

#### &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Attached to the transaction input
<!-- .element: class="fragment" style="text-align:left" -->

#### &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - 'unlocks' BTC if satisfied
<!-- .element: class="fragment" style="text-align:left" -->

----

---

```cpp
ScriptSig:    OP_4                        # locking
ScriptPubkey: OP_2 OP_2 OP_ADD OP_EQUAL   # unlocking
```

        [ 4, 4    ] # OP_ADD

[result] 1 # valid
```
<!-- .element: class="fragment" style="text-align:left" -->

### Bitcoin Script - P2PKH (Pay To PubKey Hash)

#### Introduced: January 2009 (with the launch of Bitcoin)
<!-- .element: class="fragment" style="text-align:left" -->

#### Use case: Traditional transaction
<!-- .element: class="fragment" style="text-align:left" -->

#### Properties: Uses Hashed Public Key (full public key is only exposed when transaction is being spent)
<!-- .element: class="fragment" style="text-align:left" -->

#### Usage: Mainly used instead of P2PK
<!-- .element: class="fragment" style="text-align:left" -->

----

### Bitcoin Script - P2PKH (Pay To PubKey Hash)

```cpp
ScriptSig:    <Sig> <PubKey>
ScriptPubkey: OP_DUP OP_HASH160 <PubKeyHash> OP_EQUALVERIFY OP_CHECKSIG
```
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
[asm] <ScriptSig>    <ScriptPubKey>
[asm] <Sig> <PubKey> OP_DUP OP_HASH160 \
                     <PubKeyHash> OP_EQUALVERIFY OP_CHECKSIG
```
<!-- .element: class="fragment" style="text-align:left" -->

----

### Bitcoin Script - P2PKH (Pay To PubKey Hash)

```cpp
Word            Opcode    Hex      Input       Output
OP_EQUALVERIFY  136       0x88     x1 x2       x1 OP_VERIFY x2
```
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
Word            Opcode    Hex      Input       Output
OP_VERIFY       105       0x69     0/1         [*]
```

### Bitcoin Script - P2PKH (Pay To PubKey Hash)


[asm] <Sig> <PubKey> OP_DUP OP_HASH160 \
                     <PubKeyHash> OP_EQUALVERIFY OP_CHECKSIG
```cpp
<Sig>         6e132
<PubKey>      6e751
<PubKeyHash>  6b211
```

```cpp
[stack] [                             ]
        [ 6e132                       ] # 6e132
        [ 6e132, 6e751                ] # 6e751
        [ 6e132, 6e751, 6e751         ] # OP_DUP

### Bitcoin Script - P2SH (Pay to Script Hash)

#### Introduced: February 2012 - https://github.com/bitcoin/bips/16 (Bitcoin Improvement Proposals)
<!-- .element: class="fragment" style="text-align:left" -->

#### Use case: Allows more complex scipts (multi-signature)
<!-- .element: class="fragment" style="text-align:left" -->

#### Properties: Script is stored as hash (RIPEMD160(SHA256(script))) (full script is only exposed when transaction is being spent)
<!-- .element: class="fragment" style="text-align:left" -->

#### Usage: Complex transactions, multi-signature setups
<!-- .element: class="fragment" style="text-align:left" -->

----

### Bitcoin Script - P2SH (Pay to Script Hash)

```cpp
ScriptSig:    <RedeemScript> <Sig> <PublicKey>
ScriptPubKey: OP_HASH160 <ScriptHash> OP_EQUAL
RedeemScript: OP_DUP OP_HASH160 <PubKeyHash> OP_EQUALVERIFY OP_CHECKSIG
```
<!-- .element: class="fragment" style="text-align:left" -->

```cpp
[asm] <RedeemScript> <ScriptSig> <ScriptPubKey>
```
<!-- .element: class="fragment" style="text-align:left" -->

### Bitcoin Script - P2WPKH (Pay to Witness Public Key Hash)

#### Introduced: August 2017 - https://github.com/bitcoin/bips/173 (SegWit upgrade)
<!-- .element: class="fragment" style="text-align:left" -->

#### Use case: Supports single signature
<!-- .element: class="fragment" style="text-align:left" -->

#### Properties: Part of the Segregated Witness (SegWit) upgrade
<!-- .element: class="fragment" style="text-align:left" -->

#### Usage: Bitcoin transaction in SegWit-enabled wallets
<!-- .element: class="fragment" style="text-align:left" -->

----

### Bitcoin Script - P2WPKH (Pay to Witness Public Key Hash)

```cpp
ScriptPubKey: 0 OP_HASH160 <PubKeyHash> OP_EQUAL
Witness: <Sig> <PubKey>
```

```cpp
[asm] <Witness>      <ScriptPubKey>
[asm] <Sig> <PubKey> 0 OP_HASH160 <PubKeyHash> OP_EQUAL
```

----

### Bitcoin Script - P2WSH (Pay to Witness Script Hash)

#### Introduced: August 2017 - https://github.com/bitcoin/bips/173 (SegWit upgrade)
<!-- .element: class="fragment" style="text-align:left" -->

#### Use case: Similar to P2SH but with SegWit
<!-- .element: class="fragment" style="text-align:left" -->

#### Properties: Uses a script hash (SHA-256) and requires a script to be provided in the spending transaction
<!-- .element: class="fragment" style="text-align:left" -->

#### Usage: Complex SegWit transactions such as multi-signature setups
<!-- .element: class="fragment" style="text-align:left" -->

----

### Bitcoin Script - P2WSH (Pay to Witness Script Hash)

```cpp
ScriptPubKey: 0 OP_HASH256 <ScriptHash> OP_EQUAL
Witness: <RedeemScript> <AdditionalData>
```

```cpp
[asm] <Witness>                       <ScriptPubKey>
[asm] <RedeemScript> <AdditionalData> 0 OP_HASH256 <ScriptHash> OP_EQUAL
```

#### Multi-signature example

```cpp
RedeemScript: 2 <PubKey1> <PubKey2> <PubKey3> 2 OP_CHECKMULTISIG
Witness: <RedeemScript> <Sig1> <Sig2>

```

### Bitcoin Script - P2TR (Pay to Taproot)

#### Introduced: November 2021 - https://github.com/bitcoin/bips/{341, 342} (Taproot upgrade)
<!-- .element: class="fragment" style="text-align:left" -->

#### Use case: Allowing a single address to represent multiple scripts
<!-- .element: class="fragment" style="text-align:left" -->

#### Properties: Shnorr Signature scheme instead of ECDSA signature scheme
<!-- .element: class="fragment" style="text-align:left" -->

#### Usage: Used for advanced use cases where privacy and efficiency are paramount
<!-- .element: class="fragment" style="text-align:left" -->

### Freezing funds until a time in the future

```cpp
ScriptSig:    <Sig> <PubKey>
ScriptPubKey: <ExpiryTime>
              OP_CHECKLOCKTIMEVERIFY
              OP_DROP
              OP_DUP
              OP_HASH160
              <PubKeyHash>
              OP_EQUALVERIFY
              OP_CHECKSIG
```

----

### HTLC (Hashed Time-Locked Contracts) / Lightning network

```cpp
ScriptPubKey:
  OP_IF
    OP_SHA256 <Hash> OP_EQUALVERIFY OP_DUP
    OP_HASH160 <RecipientPubKeyHash>
  OP_ELSE
    <LockTime> OP_CHECKLOCKTIMEVERIFY
    OP_DROP OP_DUP OP_HASH160 <SenderPubKeyHash>
  OP_ENDIF
    OP_EQUALVERIFY OP_CHECKSIG

ScriptSig [recipient]: <Sig> <RecipientPubKey> <PreImage> OP_TRUE
ScriptSig [sender]:    <Sig> <SenderPubKey> OP_FALSE
```
<!-- .element: class="fragment" style="text-align:left" -->
