### C++20 concepts - design by introspection 

```cpp
template<class T>
constexpr auto foo(T t) {
  if constexpr(requires{ t.foo; }) {
    return t.foo;
  } else {
    return 0;
  }
}
```

```cpp

static_assert(42 == foo(f));

###

```cpp
template<class T>
struct foo_value {
  static constexpr auto value = [] {
    if constexpr(requires{ T{}.value; }) {
      return T{}.value;
    } else {
      return 0;
    }
  }();
};

```cpp
struct foo { int value{42}; };
struct bar {};
```

```cpp
static_assert(42 == foo_value<foo>::value);
static_assert(0 == foo_value<bar>::value);
```
