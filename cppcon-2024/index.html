using info = decltype(meta<void>);

template<info> struct meta_info { 
  constexpr auto friend get(meta_info);
};

template<class T> inline constexpr info meta = [] {
  static constexpr auto id = info{id()};
  struct mapping {
    using value_type = T;
    constexpr auto friend get(meta_type<id>) { return {}; }
  };
  return mapping{};
}();

template<info meta>
using type_of = typename decltype(get(meta_type<meta>{}))::value_type;

template<template<class...> class T, concepts::range auto range>
using apply_t = decltype(
  []<size_t... Ns>(index_sequence<Ns...>) {
    return T<type_of<range[Ns]>...>{};
  }(make_index_sequence<range.size()>{})
);

template<class Fn, class T = decltype([]{})>
constexpr auto invoke(Fn&& fn, const info meta) {
  constexpr auto dispatch = [&]<size_t... Ns>(index_sequence<Ns...>) {
    return array{
      []<info N> {
        return +[](Fn fn) {
          if constexpr (requires { fn.template operator()<N>(); }) {
            return fn.template operator()<N>();
          }
        };
      }.template operator()<info{Ns}>()...
    };
  }(make_index_sequence<meta_info<T>::type_id>{});
  return dispatch[size_t(meta)](fn);
}
