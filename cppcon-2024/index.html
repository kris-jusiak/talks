### C++17/C++20 - https://godbolt.org/z/acenYn9Ez

```cpp
template<auto> struct meta_info {
  constexpr auto friend get(meta_info);
};
```

```cpp
template<class T> struct meta_data {
  using value_type = T;
  static constexpr size_t id{};
  constexpr auto friend get(meta_info<&id>) { return meta_data{}; }
};
```

----

### C++17/C++20 - https://godbolt.org/z/acenYn9Ez

```cpp
template<class T> inline constexpr auto meta = &meta_data<T>::id;
```

```cpp
using info = decltype(meta<void>);
```

---

```cpp
static_assert(mp::meta<int> == mp::meta<int>);
static_assert(mp::meta<int> != mp::meta<void>);
static_assert(std::is_same_v<decltype(mp::meta<int>), decltype(mp::meta<void>)>);
```

----

### C++17/C++20 - https://godbolt.org/z/acenYn9Ez

```cpp
template<info meta>
using type_of = typename decltype(get(meta_info<meta>{}))::value_type;
```

---

```cpp
constexpr mp::info meta = mp::meta<int>;
mp::type_of<meta> i{}; // same as int i{};
mp::type_of<mp::meta<bool>> b = true; // same as bool b = true;
```

### C++17/C++20 - https://godbolt.org/z/acenYn9Ez

```cpp
template<template<class...> class T, auto range>
using apply_t = decltype(
  []<size_t... Ns>(index_sequence<Ns...>) {
    return T<type_of<range[Ns]>...>{};
  }(make_index_sequence<range.size()>{})
);
```

### C++17/C++20 - https://godbolt.org/z/acenYn9Ez

```cpp
template<auto range>
constexpr auto for_each(auto&& fn) {
  [fn]<mp::size_t... Ns>(mp::index_sequence<Ns...>) {
    (fn.template operator()<range[Ns]>(), ...);
  }(mp::make_index_sequence<range.size()>{});
}
```

#### nth_pack_element

```cpp
template<mp::size_t N, class... Ts>
using at_c = mp::type_of<std::array{mp::meta<Ts>...}[N]>;

static_assert(std::is_same_v<int, at_c<0, int, bool, float>>);
static_assert(std::is_same_v<bool, at_c<1, int, bool, float>>);
static_assert(std::is_same_v<float, at_c<2, int, bool, float>>);
```
