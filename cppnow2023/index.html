### How? C++ constexpr almost everything

```cpp
template <typename... Ts, typename A, typename F>
constexpr auto operator|(std::tuple<Ts...> in,
                         std::views::__adaptor::_Partial<A, F>) {
    constexpr auto indices = [] {
        std::array<bool, sizeof...(Ts)> which{F{}.template operator()<Ts>()...};

        static_vector<size_t, sizeof...(Ts)> indices = {};
        std::ranges::copy(std::views::iota(0u, sizeof...(Ts)) |
                              A{}([&](size_t i) { return which[i]; }),
                          std::back_inserter(indices));
        return indices;
    }();

    return [&]<size_t... Is>(std::index_sequence<Is...>) {
        return std::tuple(std::get<indices.elems[Is]>(in)...);
    }(std::make_index_sequence<indices.size>());
}

int main() {
    constexpr auto x =
        std::tuple(1, 2L, 3) |
        std::views::drop_while([]<class T> { return std::is_same_v<T, int>; });
}
