```cpp
template<class E> requires std::is_enum_v<E>
constexpr auto enum_to_string(E value) -> std::string {
  std::string name{};
  template for (constexpr auto e : std::meta::enumerators_of(^E)) {
    if (value == [:e:]) {
      name = std::meta::name_of(e); // can't early exit
    }
  }
  return name;
}
```
