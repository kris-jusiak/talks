### Let's embrace ~~Template~~ Meta-Programming!

```cpp
#include <ranges>

auto fun_with_tuple = [](auto tuple) {
  return tuple
    | std::views::filter<<([](auto i) -> bool { return i % 2; })
    | std::views::reverse
    | std::views::drop(1_c);
};

static_assert(std::tuple{5, 3, 1} == fun_with_tuple(
  [] { return std::tuple{1, 2, 3, 4, 5, 6, 7}; })
);
```
