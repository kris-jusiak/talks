#### C++20 - Immediately-Invoked Function Expression (`IIFE`)

##### < C++20

```cpp
template<auto N>
constexpr auto foo = [] {
  // expand over N... // before C++20 requires
                      /// an external function call
};
```

##### >= C++20

```cpp
template<auto N>
constexpr auto unroll = [](auto expr) {
  [expr]<auto ...Is>(std::index_sequence<Is...>) {
    ((expr(), void(Is)), ...);
  }(std::make_index_sequence<N>{});
};
```

#### SML - Domain Specific Language (DSL)

```cpp
sm connection = [] {
  /**
   * src_state + event [ guard ] / action = dst_state
   */
  return transition_table{
   * "Disconnected"_s + event<connect> / establish  = "Connecting"_s,
     "Connecting"_s   + event<established>          = "Connected"_s,
     "Connected"_s    + event<ping> [ is_valid ] / reset,
     "Connected"_s    + event<timeout> / establish  = "Connecting"_s,
     "Connected"_s    + event<disconnect> / close   = "Disconnected"_s,
  };
};
```

#### SML - Domain Specific Language (DSL)

```cpp
int main() {
  sm connection{Connection{}};
  assert(connection.is("Disconnected"_s));

  connection.process_event(connect{});
  assert(connection.is("Connecting"_s));

  connection.process_event(established{});
  assert(connection.is("Connected"_s));

  connection.process_event(ping{true});
  assert(connection.is("Connected"_s));

  connection.process_event(disconnect{});
  assert(connection.is("Disconnected"_s));
}

        hideAddressBar: true,

        // Opens links in an iframe preview overlay
        previewLinks: false,

        // Transition style
        transition: 'none', // none/fade/slide/convex/concave/zoom

        // Transition speed
        transitionSpeed: 'default', // default/fast/slow

        // Transition style for full page slide backgrounds
        backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

        // Number of slides away from the current that are visible
        viewDistance: 3,

        // Parallax background image
        parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

        // Parallax background size
        parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

        // Number of pixels to move the parallax background per slide
        // - Calculated automatically unless specified
        // - Set to 0 to disable movement along an axis
        parallaxBackgroundHorizontal: null,
        parallaxBackgroundVertical: null,

        // Optional reveal.js plugins
        dependencies: [
          { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true },
          { src: 'reveal.js/plugin/notes/notes.js', async: true },
          { src: 'extensions/plugin/line-numbers/line-numbers.js' }
        ]
      });

      window.addEventListener("mousedown", handleClick, false);
      window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

      function handleClick(e) {
        if (1 >= outerHeight - innerHeight) {
          document.querySelector( '.reveal' ).style.cursor = 'none';
        } else {
          document.querySelector( '.reveal' ).style.cursor = '';
        }

        e.preventDefault();
        if(e.button === 0) Reveal.next();
        if(e.button === 2) Reveal.prev();
      }
    </script>

  </body>
</html>
